name: beadles_app
description: "Attendance app for Ateneo de Naga University's Beadle System"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  loading_animation_widget:
  flutter_animate: ^4.5.2
  flutter_slidable: ^4.0.0
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  flutter_switch: ^0.3.2
  flutter_glow: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
